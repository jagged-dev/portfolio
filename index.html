<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jonathan Giang | Software Developer</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <script type="text/javascript">
            function toggleTheme() {
                let theme = document.documentElement.getAttribute('data-bs-theme');
                if ( theme == 'light' ) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                    document.getElementById('brand').setAttribute('src', 'assets/images/logo-wh-xl.png');
                    document.getElementById('lightToggle').classList.remove('d-none');
                    document.getElementById('darkToggle').classList.add('d-none');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', 'light');
                    document.getElementById('brand').setAttribute('src', 'assets/images/logo-bk-xl.png');
                    document.getElementById('lightToggle').classList.add('d-none');
                    document.getElementById('darkToggle').classList.remove('d-none');
                }
            }
        </script>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg sticky-top bg-secondary-subtle">
            <div class="container-xxl">
                <!-- btn toggler -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBtn" aria-controls="navbarBtn" aria-expanded="false" aria-label="Toggle buttons">
                    <i class="bi-list fs-4"></i>
                </button>
                <!-- buttons -->
                <div class="collapse navbar-collapse w-100 order-1 order-lg-0" id="navbarBtn">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link" href="javascript:void" onclick="toggleTheme()">
                            <i class="bi-brightness-high-fill fs-4" id="lightToggle"></i>
                            <i class="bi-moon-fill fs-4 d-none" id="darkToggle"></i>
                        </a>
                        <a class="nav-link" href="https://github.com/jagged-dev" target="_blank">
                            <i class="bi-github fs-4"></i>
                        </a>
                        <a class="nav-link" href="https://www.linkedin.com/in/jonathan-giang/" target="_blank">
                            <i class="bi-linkedin fs-4"></i>
                        </a>
                    </div>
                </div>
                <!-- brand -->
                <div class="order-0">
                    <a class="navbar-brand mx-auto" href="#">
                        <img src="assets/images/logo-wh-xl.png" alt="Home" width="64" id="brand">
                    </a>
                </div>
                <!-- navigation -->
                <div class="collapse navbar-collapse w-100 order-1" id="navbarNav">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#about">About</a>
                        <a class="nav-link" href="#education">Education</a>
                        <a class="nav-link" href="#career">Career</a>
                        <a class="nav-link" href="#projects">Projects</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </div>
                </div>
                <!-- nav toggler -->
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi-three-dots fs-4"></i>
                </button>
            </div>
        </nav>

        <div class="container-xxl">
            <!-- about -->
            <div class="card bg-secondary-subtle border-0 my-4" id="about">
                <div class="card-body">
                    <h1 class="display-1 text-body">Body</h1>
                    <h1 class="display-1 text-primary">Primary</h1>
                    <h1 class="display-1 text-secondary">Secondary</h1>
                    <h1 class="display-1 text-success">Success</h1>
                    <h1 class="display-1 text-info">Info</h1>
                    <h1 class="display-1 text-warning">Warning</h1>
                    <h1 class="display-1 text-danger">Danger</h1>

                    <h1 class="display-1 text-dark-emphasis">Dark</h1>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
